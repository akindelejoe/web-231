<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Total</title>
</head>
<body>
    <h1>Calculate Total Cost</h1>
    <form id="costForm">
        <label for="price">Price per item:</label>
        <input type="number" id="price" value="10" required>
        <br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="5" required>
        <br><br>
        <button type="button" id="calculateButton">Calculate Total</button>
    </form>
    <p id="output"></p>
    <script src="script.js"></script>
</body>
</html>
